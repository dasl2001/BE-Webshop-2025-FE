<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hakim Livs</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>

  <div class="site-wrapper">
      <!-- HEADER -->
      <header class="site-header">
        <a href="/index.html">
        <nav>
          <img
            src="/src/assets/hakim-logo-color-319a84.png"
            id="hakim-logo"
            alt="Logotype for Hakim's Livs"
          />
          </nav>
        </a>
          <ul class="nav-links">
            <li><a href="/pages/cart.html">Varukorg (0)</a></li>
            <li><a href="/pages/login.html">Logga in</a></li>
          </ul>
        </nav>
      </header>
  
    
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Login</h1>
      <div id="login-container">
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
  </div>

    <!-- PAGE-SPECIFIC JAVASCRIPT -->
    <script type="module" src="./src/scripts/login.js"></script>
  </body>
</html>
