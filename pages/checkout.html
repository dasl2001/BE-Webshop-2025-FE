<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs – Kassa</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <div class="checkout-wrapper">
      <h1 class="checkout-title">Slutför din beställning</h1>
      <form id="checkout-form" class="checkout-form">
        <label for="name">Namn *</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Adress *</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Telefonnummer *</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="10"
          placeholder="Ex. 0701234567"
        />

        <div class="checkout-summary">
          <p>Totalt att betala: <span id="checkout-total">0 kr</span></p>
        </div>

        <button type="submit" class="checkout-submit">Beställ</button>
      </form>

      <div id="confirmation-popup" class="confirmation-popup hidden">
        <div class="popup-content">
          <p id="confirmation-message"></p>
          <button id="close-popup">Stäng</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/scripts/checkout.js"></script>
  </body>
</html>
