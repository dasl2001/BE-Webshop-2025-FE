<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="src/assets/hakim_favicon_io/favicon-16x16.png"
    />
    <title>Hakim Livs – Kassa</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <div class="checkout-wrapper">
      <h1 class="checkout-title">Slutför din beställning</h1>
      <form id="checkout-form" class="checkout-form">
        <label for="name">Förnamn *</label>
        <input type="text" id="name" name="name" required />
        <label for="lastname">Efternamn *</label>
        <input type="text" id="lastname" name="lastname" required />
        <label for="address">Adress *</label>
        <input type="text" id="address" name="address" required />
        <label for="zipcode">Postnummer *</label>
        <input type="text" id="zipcode" name="zipcode" maxlength="5" required />
        <label for="city">Postort *</label>
        <input type="text" id="city" name="city" required />
        <label for="phone">Telefonnummer *</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="10"
          placeholder="Ex. 0701234567"
        />
        <div class="checkout-summary">
          <p>Totalt att betala: <span id="checkout-total">0 kr</span></p>
        </div>
        <button type="submit" class="checkout-submit">Beställ</button>
      </form>
      <div id="confirmation-popup" class="confirmation-popup hidden">
        <div class="popup-content">
          <p id="confirmation-message"></p>
          <button id="close-popup">Stäng</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/checkout.js"></script>
  </body>
</html>
