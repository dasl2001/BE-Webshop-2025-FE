<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link
      rel="icon" 
      type="image/png"
      href="src/assets/hakim_favicon_io/favicon-16x16.png"
    />
    <title>Admin Dashboard - Hakim Livs</title>
  </head>
  <body class="admin">
    <div class="site-wrapper">
      <header class="site-header">
        <nav>
          <h1>Admin Dashboard</h1>
          <div class="nav-links">
            <button id="logoutBtn">Logga ut</button>
          </div>
        </nav>
      </header>
      <main class="main-content">
        <h1>Här kan du som admin hantera innehållet för Hakim Livs</h1>
        <div class="tabs">
          <button data-tab="products-tab" class="active">Produkter</button>
          <button data-tab="categories-tab">Kategorier</button>
          <button data-tab="orders-tab">Ordrar</button>
        </div>
        <section id="products-tab" class="tab-content active">
          <div class="admin-controls">
            <div class="admin-actions">
              <input
                type="text"
                id="admin-search"
                placeholder="Sök efter produkt..."
              />
              <button id="add-product-btn">Lägg till produkt</button>
            </div>
          </div>
          <section id="add-product-section" class="add-product hidden">
            <h3>Lägg till ny produkt</h3>
            <form id="add-product-form">
              <input
                type="text"
                id="new-name"
                placeholder="Produktnamn"
                required
              />
              <input type="text" id="new-price" placeholder="Pris" required />
              <input
                type="text"
                id="new-image"
                placeholder="Bild-URL"
                required
              />
              <select id="new-category" required></select>
              <input
                type="text"
                id="new-description"
                placeholder="Beskrivning"
                required
              />
              <input
                type="text"
                id="new-brand"
                placeholder="Varumärke"
                required
              />
              <input
                type="text"
                id="new-comparisonPrice"
                placeholder="Jämförpris"
                required
              />
              <input
                type="text"
                id="new-originCountry"
                placeholder="Ursprungsland"
                required
              />
              <input
                type="text"
                id="new-supplier"
                placeholder="Leverantör"
                required
              />
              <input
                type="text"
                id="new-ingredients"
                placeholder="Innehållsförteckning"
                required
              />
              <input
                type="text"
                id="new-nutrition"
                placeholder="Näringsvärde"
                required
              />
              <button type="submit">Spara</button>
              <button type="button" id="cancel-edit-btn" class="hidden">
                Avbryt
              </button>
            </form>
          </section>
          <h3>Produktöversikt</h3>
          <div class="product-list-section">
            <div id="admin-product-list" class="product-list"></div>
          </div>
        </section>
        <section id="categories-tab" class="tab-content">
          <h3>Kategorihantering</h3>
          <form id="add-category-form">
            <input
              type="text"
              id="new-category-name"
              placeholder="Ny kategori..."
              required
            />
            <button type="submit">Lägg till kategori</button>
          </form>
          <ul id="admin-category-list"></ul>
        </section>
        <section id="orders-tab" class="tab-content">
          <h3>Inkommande beställningar</h3>
          <div id="order-list">
            <p>Kunde inte ladda beställningar.</p>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-container">
        </div>
      </footer>
    </div>
    <script type="module" src="../src/scripts/admin-dashboard.js"></script>
  </body>
</html>
