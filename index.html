<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <!-- HEADER -->
      <header class="site-header">
        <nav>
          <a href="index.html">
            <img
              src="/src/assets/hakim-logo-color-319a84.png"
              id="hakim-logo"
              alt="Logotype for Hakim's Livs"
            />
          </a>

          <!-- SEARCHBAR -->
          <div class="custom-search-wrapper">
            <div class="custom-search-container">
              <form class="custom-search-form" id="search-form">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="search-icon"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input
                  class="search-input"
                  type="search"
                  placeholder="Sök..."
                  aria-label="Search"
                  id="search-input"
                />
                <button class="search-button" type="submit">Sök</button>
              </form>
            </div>
          </div>

          <ul class="nav-links">
            <li>
              <a href="/pages/cart.html">
                Varukorg <span class="cart-count">(0)</span>
              </a>
            </li>

            <li><a href="/pages/login.html">Logga in</a></li>
          </ul>
        </nav>
      </header>

      <!-- SIDEBAR + MAIN -->
      <div class="content-container">
        <!-- SIDEBAR -->
        <aside>
          <section class="sidebar-section">
            <h2>Kategorier</h2>
            <ul id="category-list" class="category-list"></ul>
          </section>
        </aside>

        <!-- MAIN -->
        <main class="main-content">
          <h1>Produkter</h1>
          <div id="products"></div>
          <div id="pagination" class="pagination-container"></div>
        </main>
      </div>
      <!-- Avslut på content-container -->
    </div>
    <!-- site-wrapper -->

    <!-- Modal -->
    <div id="product-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <p id="modal-category"></p>
        <p id="modal-price"></p>
      </div>
    </div>

    <!-- Offcanvas-varukorg -->
    <div id="cart-offcanvas" class="cart-offcanvas hidden">
      <div class="cart-content">
        <h2>Varukorg</h2>
        <div id="cart-items"></div>
        <div class="cart-footer">
          <p id="cart-total">Totalt att betala: 0 kr</p>
          <button class="checkout-btn">Till kassan</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/cart.js"></script>
  </body>
</html>
